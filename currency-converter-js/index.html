<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Currency Converter</h1>

  <form class="currency-converter-form">
    <div class="base-currency">
      <input type="number" id="base-input" step="any" disabled>
      <select name="base-currency" id="base-currency" disabled>
        <!-- <option value="USD">USD</option>
        <option value="USD">EUR</option>
        <option value="USD">TRY</option> -->
      </select>
    </div>
    <button type="button" id="swap" disabled>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M280-160 80-360l200-200 56 57-103 103h287v80H233l103 103-56 57Zm400-240-56-57 103-103H440v-80h287L624-743l56-57 200 200-200 200Z"/></svg>
    </button>
    <div class="target-currency">
      <input type="number" id="target-input" step="any" disabled>
      <select name="target-currency" id="target-currency" disabled>
        <!-- <option value="USD">USD</option>
        <option value="USD">EUR</option>
        <option value="USD">TRY</option> -->
      </select>
    </div>
  </form>

  <p class="exchange-rate">Loading...</p>

  <div class="app-mode offline">
    <p id="status">Offline</p>
    <input type="checkbox" id="online" disabled>
    <label for="online" class="toggle"></label>
  </div>
  
  <dialog>
    <div class="container">
      <form method="dialog" id="apikey-form">
        <label for="apikey">API Key:</label>
        <input type="text" id="apikey" autofocus="false">
        <button type="submit" class="ok-button">OK</button>
      </form>
      <p class="warning">Something went wrong!</p>
      <p>Powered by <a href="https://freecurrencyapi.com" target="_blank">Free Currency API</a></p>
      <p>You can get your API key for free and paste it here.</p>
    </div>
  </dialog>

</body>
</html>
