<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <article class="card">

    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="NFT Image">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="View Icon">
      </div>
    </div>

    <div class="card-content">
      <h4 class="nft-name">Equilibrium #3429</h4>
      <p class="nft-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
          <span>0.041 ETH</span>
        </div>
        <div class="timeLeft">
          <img src="images/icon-clock.svg" alt="Time Left Icon">
          <span>3 days left</span>
        </div>
      </div>
    </div>

    <footer class="creator-name">
      <img src="images/image-avatar.png" alt="Avatar">
      <div class="creator">
        <span>Creation of</span>
        <span class="name">Jules Wyvern</span>
      </div>
    </footer>

  </article>

</body>
</html>
