<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <article class="product-card">

    <picture class="product-card__image">
      <source media="(min-width: 376px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="Product Image">
    </picture>

    <section class="product-card__info">
      <p class="product-card__category">Perfume</p>
      <h3>Gabrielle Essence Eau De Parfum</h3>
      <p class="product_card--description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-card__price">
        <ins>$149.99</ins>
        <del>$169.99</del>
      </div>
      <a class="atc-button">Add to Cart</a>
    </section>

  </article>
  
</body>
</html>
